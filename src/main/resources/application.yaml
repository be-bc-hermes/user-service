server:
  port: 8080

spring:
  datasource:
    dbName: userdb
    url: jdbc:postgresql://localhost:5432/${spring.datasource.dbName}
    username: userdb
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  rabbitmq:
    queue: hedwig.user.info
    exchange: hedwig.user.exchange
    routingKey: hedwig.user.info.routingKey



